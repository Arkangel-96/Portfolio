<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shadow and Steel</title>

    <link rel="icon" href="https://img.stablecog.com/insecure/1024w/aHR0cHM6Ly9iLnN0YWJsZWNvZy5jb20vYjAwODI0ZDktZTUxYi00NDc0LWEzMWItYzdjMDUwZTVkNjNjLmpwZWc.webp">
    <link rel="stylesheet" href="/Styles/new_request.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Julee&display=swap" rel="stylesheet">

   


</head>
<body>

   
        
      
    
  <div class="container">

    <form action="" id="form">
     
    <div class="title">           
       REGISTRO
    </div> 
                  
    <div class="text">   

        Usuario:
        <input class="box" required type="text" id="usr" minlength="7" placeholder=" Mínimo 7 caracteres">
          
        Correo Electronico:
        <input class="box" required type="email" id="email" minlength="12" placeholder=" @gmail / @hotmail / @yahoo" >
          

        Contraseña:
        <input class="box" required type="text" id="pass" minlength="7" placeholder=" Mínimo 7 caracteres">
    
    </div>  

    <div class="read">
      Fecha de nacimiento: 
      <input class="box" required type="date" id="date" >

    </div>

    <br>
    
    <div class="img" >
 
        <canvas id="captchaCanvas"></canvas>

      </div> 

    <div class="accept">  

      <input type="text" id="captchaInput">
      <button onclick="validar()" id="intro" class="btn">Enviar</button>

    </div>
 

    <input type="button" id="rs" class="btn" value="Borrar" onclick="unchecked();" >

  </form>  

  </div>
         
<script src="/JS/new_request.js"></script>

</body>
</html>
